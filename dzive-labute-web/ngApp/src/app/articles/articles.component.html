<h2>Články</h2>
<div *ngFor="let article of articles" class="article">
    <h2>{{article.title}}</h2>
    <h4>{{article.content}}</h4>
    <p>{{article.author}}</p>
    <div class="spacer"></div>
    <button *ngIf="isloggedIn" (click)="deleteArticle(article._id)" class="button-35">Delete</button>
</div>
