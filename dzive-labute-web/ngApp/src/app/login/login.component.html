<div class="login-form">
    <h1 class="sitetitle animate__animated animate__zoomIn">Prihl√°senie</h1>
    <div class="inner-content">
        <form (ngSubmit)="login()">

            <div class="username">
                <label>Meno <br>
                <input [(ngModel)]="loginData.username" name="username" type="text" autocomplete="username" class="input" placeholder="meno">
                <br></label><br>
            </div>

            <div class="lmethod">
                <label>Heslo <br>
                <input [(ngModel)]="loginData.password" name="password" type="password" autocomplete="current-password" class="input" placeholder="heslo"><br>
                </label><br>
            </div>
                <button type="submit" class="button-28">Login</button>
        </form>
    </div>
    <button (click)="this.changeLoginType()" class="button-28">Change login type</button><br><br>
</div>
