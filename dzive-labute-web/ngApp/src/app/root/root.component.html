<div class="login">
    <h3>TOKEN LOGIN / ROOT ACCESS</h3>
<form (ngSubmit)="tokenLogin()">
    <label>User: 
        <input [(ngModel)]="this.loginData.user" class="user" name="user">
    </label><br>

    <br><label>Token: 
        <input [(ngModel)]="this.loginData.token" class="token" name="token">
    </label><br>
    <button class="submit button-28">Login</button>
</form>
</div>
